    <main>
      <!--    CARRUCEL      --->
      <div id="CarrucelGaleria" class="container">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Imagenes/Carrusel/Iniciar/Foto3.PNG" class="d-block w-100" alt="No encontrado">
            </div>
            <div class="carousel-item">
              <img src="Imagenes/Carrusel/Iniciar/Foto2.PNG" class="d-block w-100" alt="No encontrado">
            </div>
            <div class="carousel-item">
              <img src="Imagenes/Carrusel/Iniciar/Foto1.PNG" class="d-block w-100" alt="No encontrado">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
      <!--    FIN CARRUCEL  --->
      <div class="container border-0 pt-2 pb-1 col-md-6" id="IniciodeSesion">
            <form class="px-4 py-3">
              <center><h1 class="IniTitulo" style="color: #D94D7B;">INICIAR SESIÓN</h1></center>
              <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label" id="email">Dirección de correo</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Pink.lily@boutique.cl"/>
              </div>
              <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label" id="email">Contraseña</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Contraseña" maxlength="12" required minlength="8"/>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck">
                  <label class="form-check-label" for="dropdownCheck" style="color: #F39AA5;">
                    <strong>Recuérdame</strong>
                  </label>
                </div>
              </div>
              <center><button type="submit" class="btn p-2" style="background-color: #D94D7B;font-size: 25px;"><strong id="BottonIngresar">INGRESAR</strong></button></center>
            </form>
            <div class="dropdown-divider"></div>
            <center><a class="dropdown-item" href="#" style="color: #F39AA5;" id="TextoInicioS"><strong>¿Eres nuevo?, Registrate aquí</strong></a>
            <a class="dropdown-item" href="#" style="color: #F39AA5;" id="TextoInicioS"><strong>He olvidado mi contraseña</strong></a></center>
      </div>

  </main>
